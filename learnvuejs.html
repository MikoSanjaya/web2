<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning VueJS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">{{ message }} from {{ name }}. I am {{ age }} years old.<br> My favourite fruits are: {{ fruits }}.<br> His profile {{ person }}
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    message: 'Hello Vue!',  
                    name: 'mik',
                    age: '20',
                    fruits: ['mango', 'apple', 'lemon', 'grapes'],
                    person: {
                        names: 'miko',
                        age: '20'
                    }
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
