<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JS function</title>
</head>
<body>
    <script>

        function miko() {
            console.log('Hi!');
        }

        miko();

        function mikoPlusOne(plusOne) {
            console.log("Miko & " + plusOne);
        }

        mikoPlusOne("Andruw");

        function mikofamily(lilbro, secbro) {
            console.log("Miko & " + lilbro + " & " + secbro);
        }

        mikofamily("michael", "kevin");

    </script>
</body>
</html>
