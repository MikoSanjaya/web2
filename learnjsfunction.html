<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JS function</title>
</head>
<body>
    <script>

        function miko() {
            console.log('Hi!');
        }

        miko();

        function mikoPlusOne(plusOne) {
            console.log("Miko & " + plusOne);
        }

        mikoPlusOne("Andruw");

        function mikoFamily(lilbro, secbro) {
            console.log("Miko & " + lilbro + " & " + secbro);
        }

        mikoFamily("michael", "kevin");

        function mikoSum(a, b, c, d) {
            return a + b + c + d;
        }

        let resultMikoSum = mikoSum(1, 2, 3, 4);
        console.log(resultMikoSum);

        console.log(mikoSum(5, 6, 7, 8));

        let y = 3;
        function mikoScope(x) {
            let y = x + 1;
            return y;
        }

        let resultScope = mikoScope(20);
        console.log(resultScope);
        console.log(y);
            //console.log(x);

        function mikoOuter(i) {
            let y = i + 2;
            function mikoInner() {
                console.log(y)
            }
            mikoInner();
        }

        mikoOuter(2);

        //Traditional function
        function mikoMultiply(a, b) {
            return a * b;
        }

        console.log(mikoMultiply(9, 10));


        //arrow function
        let mikoKali = (a, b) => a * b;

        console.log(mikoKali(9, 10));

        //Traditional to Arrow
        //function helloFunction(name) {
        //    console.log('Hi,' + name);
        //}



        let helloFunction = name => "Hi," + name;

        console.log(helloFunction("Miko"));

    </script>
</body>
</html>
