<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <title>inherintance</title>
</head>
<body>
    <script>
        class Animal {
            constructor(name) {
                this.name = name;
            }

            speak() {
                console.log(`${this.name} makes a noise`);
            }
        }

        let catfish = new Animal("Murph");
        console.log(catfish.name);
        console.log(catfish.speak());

        class Cat extends Animal {
            constructor(name, breed) {
                super(name);
                this.breed = breed;
            }

            meow() {
            console.log(this.name + " meows");
            }
        }

        let nip = new Cat("MrFresh", "Ginger");
        console.log(nip.name);
        console.log(nip.breed);
        console.log(nip.meow());
        console.log(nip.speak());

    </script>
</body>
</html>
